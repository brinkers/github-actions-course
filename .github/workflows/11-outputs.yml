name: 11 - outputs
run-name: outputs

on:
    workflow_dispatch:
        inputs:
            build-status:
                type: choice
                options:
                    - success
                    - failure
                default: success

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            build-status: ${{ steps.build.outputs.status }}
        steps:
            -   name: print github_output
                run: echo "$GITHUB_OUTPUT"
            -   name: build
                id: build
                run: echo "status=${{ inputs.build-status }}" >> "$GITHUB_OUTPUT"

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            -   name: Deploy
                if: ${{ needs.build.outputs.build-status == 'success' }}
                run: echo "This is deploy"