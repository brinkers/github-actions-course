name: 04 - Using Actions

on:
    push:

jobs:
    buid:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: 04-using-actions/react-app
        steps:
            -   name: checkout cde
                uses: actions/checkout@v4
            -   name: setup node
                uses: actions/setup-node@v3
                with:
                        node-version: '20.x'
            -   name: Install dependencies
                run: npm ci
            -   name: run unit tests
                run: npm run test


